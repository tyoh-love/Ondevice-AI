    <script>
        class VoiceQASystem {
            constructor() {
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.stream = null;
                this.vadEnabled = false;
                this.vadPausedForTTS = false;  // Pause VAD during TTS playback
                this.currentMode = 'stt'; // 'stt', 'qa', 'vad', 'vision'
                this.vadThreshold = 0.01;
                
                // Camera related properties
                this.cameraStream = null;
                this.cameraActive = false;
                this.currentImage = null;
                this.vadSilenceCounter = 0;
                this.vadSilenceThreshold = 75; // ~3ì´ˆ (40ms * 75) - ë” ì•ˆì •ì 
                this.vadSpeakingCounter = 0;
                this.vadSpeakingThreshold = 7; // ~280ms - ë” ì•ˆì •ì  ìŒì„± ê°ì§€
                this.vadAnimationFrame = null;
                
                // TTS related properties
                this.ttsEnabled = true;
                this.ttsAudio = null;
                this.currentVolume = 0.8;
                this.ttsAudioContext = null;
                this.audioInitialized = false;
                
                // Audio session management
                this.currentAudioSource = null;
                this.isPlayingTTS = false;
                this.audioSources = [];  // Track multiple audio sources
                this.isProcessing = false;  // Prevent overlapping requests
                
                this.initializeElements();
                this.initializeVisualizer();
                this.setupEventListeners();
                this.initializeTTS();
            }
            
            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.vadToggleBtn = document.getElementById('vadToggleBtn');
                this.status = document.getElementById('status');
                this.transcription = document.getElementById('transcription');
                this.conversation = document.getElementById('conversation');
                this.languageSelect = document.getElementById('languageSelect');
                this.modelSelect = document.getElementById('modelSelect');
                this.visualizer = document.getElementById('visualizer');
                this.vadDot = document.getElementById('vadDot');
                this.vadStatus = document.getElementById('vadStatus');
                this.vadSensitivity = document.getElementById('vadSensitivity');
                this.sttModeBtn = document.getElementById('sttModeBtn');
                this.qaModeBtn = document.getElementById('qaModeBtn');
                this.vadModeBtn = document.getElementById('vadModeBtn');
                this.visionModeBtn = document.getElementById('visionModeBtn');
                
                // Camera elements
                this.cameraContainer = document.getElementById('cameraContainer');
                this.cameraVideo = document.getElementById('cameraVideo');
                this.cameraStatus = document.getElementById('cameraStatus');
                this.startCameraBtn = document.getElementById('startCameraBtn');
                this.captureBtn = document.getElementById('captureBtn');
                this.stopCameraBtn = document.getElementById('stopCameraBtn');
                this.cameraSelect = document.getElementById('cameraSelect');
                this.capturedImages = document.getElementById('capturedImages');
                this.visionConversation = document.getElementById('visionConversation');
                
                // TTS elements
                this.ttsToggle = document.getElementById('ttsToggle');
                this.ttsGenderSelect = document.getElementById('ttsGenderSelect');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.ttsAudio = document.getElementById('ttsAudio');
            }
            
            initializeVisualizer() {
                // Create visualization bars
                for (let i = 0; i < 50; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    this.visualizer.appendChild(bar);
                }
                this.bars = document.querySelectorAll('.bar');
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.clearBtn.addEventListener('click', () => this.clearContent());
                this.vadToggleBtn.addEventListener('click', () => this.toggleVAD());
                
                // Mode switching
                this.sttModeBtn.addEventListener('click', () => this.switchMode('stt'));
                this.qaModeBtn.addEventListener('click', () => this.switchMode('qa'));
                this.vadModeBtn.addEventListener('click', () => this.switchMode('vad'));
                this.visionModeBtn.addEventListener('click', () => this.switchMode('vision'));
                
                // Camera controls
                this.startCameraBtn.addEventListener('click', () => this.startCamera());
                this.captureBtn.addEventListener('click', () => this.captureImage());
                this.stopCameraBtn.addEventListener('click', () => this.stopCamera());
                
                // VAD sensitivity
                this.vadSensitivity.addEventListener('change', () => this.updateVADSensitivity());
                
                // TTS controls
                this.ttsToggle.addEventListener('click', () => this.toggleTTS());
                this.volumeSlider.addEventListener('input', () => this.updateVolume());
            }
            
            initializeTTS() {
                // Initialize basic HTML5 audio as fallback
                this.ttsAudio.volume = this.currentVolume;
                
                // Basic event listeners for HTML5 audio fallback
                this.ttsAudio.addEventListener('ended', () => {
                    this.status.textContent = 'âœ… TTS ì¬ìƒ ì™„ë£Œ';
                    setTimeout(() => {
                        if (this.vadEnabled) {
                            this.updateVADStatus('listening', 'VAD í™œì„±');
                        } else {
                            this.status.textContent = 'ì¤€ë¹„ ì™„ë£Œ';
                        }
                    }, 1000);
                });
            }
            
            async initializeAudioSystem() {
                if (this.audioInitialized) return true;
                
                try {
                    // Initialize Web Audio API context for guaranteed playback
                    this.ttsAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Resume audio context if suspended (browser auto-play policy)
                    if (this.ttsAudioContext.state === 'suspended') {
                        await this.ttsAudioContext.resume();
                    }
                    
                    this.audioInitialized = true;
                    console.log('ğŸ”Š Audio system initialized successfully');
                    return true;
                } catch (error) {
                    console.error('Audio system initialization failed:', error);
                    return false;
                }
            }
            
            stopAllAudio() {
                console.log('ğŸ›‘ Stopping all audio sources');
                
                // Stop all Web Audio API sources
                this.audioSources.forEach(source => {
                    try {
                        if (source && source.stop) {
                            source.stop();
                        }
                    } catch (e) {
                        // Source might already be stopped
                    }
                });
                this.audioSources = [];
                
                // Stop HTML5 audio
                try {
                    this.ttsAudio.pause();
                    this.ttsAudio.currentTime = 0;
                } catch (e) {
                    // Audio might not be loaded
                }
                
                // Reset audio state
                this.currentAudioSource = null;
                this.isPlayingTTS = false;
            }
            
            pauseVADForTTS() {
                if (this.vadEnabled) {
                    console.log('â¸ï¸ Pausing VAD during TTS playback');
                    this.vadPausedForTTS = true;
                    // Don't stop VAD completely, just pause processing
                }
            }
            
            resumeVADAfterTTS() {
                if (this.vadEnabled && this.vadPausedForTTS) {
                    console.log('â–¶ï¸ Resuming VAD after TTS');
                    setTimeout(() => {
                        this.vadPausedForTTS = false;
                        this.updateVADStatus('listening', 'VAD í™œì„±');
                    }, 1000); // 1 second delay after TTS ends
                }
            }
            
            toggleTTS() {
                this.ttsEnabled = !this.ttsEnabled;
                this.ttsToggle.classList.toggle('active', this.ttsEnabled);
                console.log('TTS í† ê¸€:', this.ttsEnabled ? 'í™œì„±í™”' : 'ë¹„í™œì„±í™”');
            }
            
            updateVolume() {
                this.currentVolume = this.volumeSlider.value / 100;
                this.ttsAudio.volume = this.currentVolume;
                this.volumeValue.textContent = `${this.volumeSlider.value}%`;
                
                // Also update Web Audio API gain if context exists
                if (this.ttsAudioContext && this.currentGainNode) {
                    this.currentGainNode.gain.value = this.currentVolume;
                }
            }
            
            async playTTS(audioUrl) {
                if (!this.ttsEnabled || !audioUrl || this.isPlayingTTS) return;
                
                // Stop all previous audio first
                this.stopAllAudio();
                
                // Set TTS playing state
                this.isPlayingTTS = true;
                
                // Pause VAD during TTS playback to prevent feedback
                this.pauseVADForTTS();
                
                this.status.textContent = 'ğŸ”Š TTS ì¬ìƒ ì¤‘...';
                
                try {
                    // Ensure audio system is initialized
                    await this.initializeAudioSystem();
                    
                    // Method 1: Try Web Audio API for guaranteed playback
                    if (this.audioInitialized && this.ttsAudioContext) {
                        await this.playWithWebAudio(audioUrl);
                    } else {
                        // Method 2: Fallback to HTML5 audio with aggressive auto-play
                        await this.playWithHTML5Audio(audioUrl);
                    }
                    
                } catch (error) {
                    console.error('TTS ì¬ìƒ ì˜¤ë¥˜:', error);
                    this.status.textContent = 'âŒ TTS ì¬ìƒ ì‹¤íŒ¨';
                    
                    // Reset all states on error
                    this.isPlayingTTS = false;
                    this.isProcessing = false;
                    this.resumeVADAfterTTS();
                    
                    // Restore status after error
                    setTimeout(() => {
                        if (this.vadEnabled) {
                            this.updateVADStatus('listening', 'VAD í™œì„±');
                        } else {
                            this.status.textContent = 'ì¤€ë¹„ ì™„ë£Œ';
                        }
                    }, 2000);
                }
            }
            
            async playWithWebAudio(audioUrl) {
                try {
                    // Fetch audio data
                    const response = await fetch(audioUrl);
                    const arrayBuffer = await response.arrayBuffer();
                    
                    // Decode audio data
                    const audioBuffer = await this.ttsAudioContext.decodeAudioData(arrayBuffer);
                    
                    // Create audio source
                    const source = this.ttsAudioContext.createBufferSource();
                    const gainNode = this.ttsAudioContext.createGain();
                    
                    // Track this audio source
                    this.audioSources.push(source);
                    this.currentAudioSource = source;
                    
                    // Set volume
                    gainNode.gain.value = this.currentVolume;
                    
                    // Connect audio graph
                    source.buffer = audioBuffer;
                    source.connect(gainNode);
                    gainNode.connect(this.ttsAudioContext.destination);
                    
                    // Handle playback end
                    source.onended = () => {
                        console.log('ğŸ”Š TTS playback ended');
                        
                        // Reset all states
                        this.isPlayingTTS = false;
                        this.isProcessing = false;  // Reset processing state
                        
                        // Remove from audio sources
                        const index = this.audioSources.indexOf(source);
                        if (index > -1) {
                            this.audioSources.splice(index, 1);
                        }

            startVADLoop() {
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const checkVAD = () => {
                    if (!this.vadEnabled) return;
                    
                    this.vadAnimationFrame = requestAnimationFrame(checkVAD);
                    
                    // Skip VAD processing if paused for TTS or already processing
                    if (this.vadPausedForTTS || this.isProcessing || this.isPlayingTTS) {
                        return;
                    }
                    
                    this.analyser.getByteTimeDomainData(dataArray);
                    
                    // Calculate RMS (Root Mean Square) for voice activity detection
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        const sample = (dataArray[i] - 128) / 128;
                        sum += sample * sample;
                    }
                    const rms = Math.sqrt(sum / bufferLength);
                    
                    if (rms > this.vadThreshold) {
                        // Voice detected
                        this.vadSilenceCounter = 0;
                        this.vadSpeakingCounter++;
                        
                        if (this.vadSpeakingCounter >= this.vadSpeakingThreshold && !this.isRecording) {
                            this.startAutoRecording();
                        }
                        
                        this.updateVADStatus('speaking', 'ìŒì„± ê°ì§€');
                    } else {
                        // Silence detected
                        this.vadSpeakingCounter = 0;
                        this.vadSilenceCounter++;
                        
                        if (this.vadSilenceCounter >= this.vadSilenceThreshold && this.isRecording) {
                            this.stopAutoRecording();
                        }
                        
                        if (!this.isRecording) {
                            this.updateVADStatus('listening', 'VAD í™œì„±');
                        }
                    }
                };
                
                checkVAD();
            }

                    const step = Math.floor(bufferLength / this.bars.length);
                    
                    for (let i = 0; i < this.bars.length; i++) {
                        const value = dataArray[i * step];
                        const height = Math.max(5, (value / 255) * 80);
                        this.bars[i].style.height = height + 'px';
                    }
                };
                
                draw();
            }
            
            stopVisualization() {
                this.bars.forEach(bar => {
                    bar.style.height = '20px';
                });
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceQASystem();
        });
    </script>
