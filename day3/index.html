        .vad-controls {

        .volume-control {

            background: rgba(255, 255, 255, 0.9);

    <script>
        class VoiceQASystem {
            constructor() {
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.stream = null;
                this.vadEnabled = false;
                this.vadPausedForTTS = false;  // Pause VAD during TTS playback
                this.currentMode = 'stt'; // 'stt', 'qa', 'vad'
                this.vadThreshold = 0.01;
                this.vadSilenceCounter = 0;
                this.vadSilenceThreshold = 75; // ~3Ï¥à (40ms * 75) - Îçî ÏïàÏ†ïÏ†Å
                this.vadSpeakingCounter = 0;
                this.vadSpeakingThreshold = 7; // ~280ms - Îçî ÏïàÏ†ïÏ†Å ÏùåÏÑ± Í∞êÏßÄ
                this.vadAnimationFrame = null;
                
                // TTS related properties
                this.ttsEnabled = true;
                this.ttsAudio = null;
                this.currentVolume = 0.8;
                this.ttsAudioContext = null;
                this.audioInitialized = false;
                
                // Audio session management
                this.currentAudioSource = null;
                this.isPlayingTTS = false;
                this.audioSources = [];  // Track multiple audio sources
                this.isProcessing = false;  // Prevent overlapping requests
                
                this.initializeElements();
                this.initializeVisualizer();
                this.setupEventListeners();
                this.initializeTTS();
            }
            
            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.vadToggleBtn = document.getElementById('vadToggleBtn');
                this.status = document.getElementById('status');
                this.transcription = document.getElementById('transcription');
                this.conversation = document.getElementById('conversation');
                this.languageSelect = document.getElementById('languageSelect');
                this.modelSelect = document.getElementById('modelSelect');
                this.visualizer = document.getElementById('visualizer');
                this.vadDot = document.getElementById('vadDot');
                this.vadStatus = document.getElementById('vadStatus');
                this.vadSensitivity = document.getElementById('vadSensitivity');
                this.sttModeBtn = document.getElementById('sttModeBtn');
                this.qaModeBtn = document.getElementById('qaModeBtn');
                this.vadModeBtn = document.getElementById('vadModeBtn');
                
                // TTS elements
                this.ttsToggle = document.getElementById('ttsToggle');
                this.ttsGenderSelect = document.getElementById('ttsGenderSelect');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.ttsAudio = document.getElementById('ttsAudio');
            }
            
            initializeVisualizer() {
                // Create visualization bars
                for (let i = 0; i < 50; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    this.visualizer.appendChild(bar);
                }
                this.bars = document.querySelectorAll('.bar');
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.clearBtn.addEventListener('click', () => this.clearContent());
                this.vadToggleBtn.addEventListener('click', () => this.toggleVAD());
                
                // Mode switching
                this.sttModeBtn.addEventListener('click', () => this.switchMode('stt'));
                this.qaModeBtn.addEventListener('click', () => this.switchMode('qa'));
                this.vadModeBtn.addEventListener('click', () => this.switchMode('vad'));
                
                // VAD sensitivity
                this.vadSensitivity.addEventListener('change', () => this.updateVADSensitivity());
                
                // TTS controls
                this.ttsToggle.addEventListener('click', () => this.toggleTTS());
                this.volumeSlider.addEventListener('input', () => this.updateVolume());
            }
            
            initializeTTS() {
                // Initialize basic HTML5 audio as fallback
                this.ttsAudio.volume = this.currentVolume;
                
                // Basic event listeners for HTML5 audio fallback
                this.ttsAudio.addEventListener('ended', () => {
                    this.status.textContent = '‚úÖ TTS Ïû¨ÏÉù ÏôÑÎ£å';
                    setTimeout(() => {
                        if (this.vadEnabled) {
                            this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                        } else {
                            this.status.textContent = 'Ï§ÄÎπÑ ÏôÑÎ£å';
                        }
                    }, 1000);
                });
            }
            
            async initializeAudioSystem() {
                if (this.audioInitialized) return true;
                
                try {
                    // Initialize Web Audio API context for guaranteed playback
                    this.ttsAudioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Resume audio context if suspended (browser auto-play policy)
                    if (this.ttsAudioContext.state === 'suspended') {
                        await this.ttsAudioContext.resume();
                    }
                    
                    this.audioInitialized = true;
                    console.log('üîä Audio system initialized successfully');
                    return true;
                } catch (error) {
                    console.error('Audio system initialization failed:', error);
                    return false;
                }
            }
            
            stopAllAudio() {
                console.log('üõë Stopping all audio sources');
                
                // Stop all Web Audio API sources
                this.audioSources.forEach(source => {
                    try {
                        if (source && source.stop) {
                            source.stop();
                        }
                    } catch (e) {
                        // Source might already be stopped
                    }
                });
                this.audioSources = [];
                
                // Stop HTML5 audio
                try {
                    this.ttsAudio.pause();
                    this.ttsAudio.currentTime = 0;
                } catch (e) {
                    // Audio might not be loaded
                }
                
                // Reset audio state
                this.currentAudioSource = null;
                this.isPlayingTTS = false;
            }
            
            pauseVADForTTS() {
                if (this.vadEnabled) {
                    console.log('‚è∏Ô∏è Pausing VAD during TTS playback');
                    this.vadPausedForTTS = true;
                    // Don't stop VAD completely, just pause processing
                }
            }
            
            resumeVADAfterTTS() {
                if (this.vadEnabled && this.vadPausedForTTS) {
                    console.log('‚ñ∂Ô∏è Resuming VAD after TTS');
                    setTimeout(() => {
                        this.vadPausedForTTS = false;
                        this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                    }, 1000); // 1 second delay after TTS ends
                }
            }
            
            toggleTTS() {
                this.ttsEnabled = !this.ttsEnabled;
                this.ttsToggle.classList.toggle('active', this.ttsEnabled);
                console.log('TTS ÌÜ†Í∏Ä:', this.ttsEnabled ? 'ÌôúÏÑ±Ìôî' : 'ÎπÑÌôúÏÑ±Ìôî');
            }
            
            updateVolume() {
                this.currentVolume = this.volumeSlider.value / 100;
                this.ttsAudio.volume = this.currentVolume;
                this.volumeValue.textContent = `${this.volumeSlider.value}%`;
                
                // Also update Web Audio API gain if context exists
                if (this.ttsAudioContext && this.currentGainNode) {
                    this.currentGainNode.gain.value = this.currentVolume;
                }
            }
            
            async playTTS(audioUrl) {
                if (!this.ttsEnabled || !audioUrl || this.isPlayingTTS) return;
                
                // Stop all previous audio first
                this.stopAllAudio();
                
                // Set TTS playing state
                this.isPlayingTTS = true;
                
                // Pause VAD during TTS playback to prevent feedback
                this.pauseVADForTTS();
                
                this.status.textContent = 'üîä TTS Ïû¨ÏÉù Ï§ë...';
                
                try {
                    // Ensure audio system is initialized
                    await this.initializeAudioSystem();
                    
                    // Method 1: Try Web Audio API for guaranteed playback
                    if (this.audioInitialized && this.ttsAudioContext) {
                        await this.playWithWebAudio(audioUrl);
                    } else {
                        // Method 2: Fallback to HTML5 audio with aggressive auto-play
                        await this.playWithHTML5Audio(audioUrl);
                    }
                    
                } catch (error) {
                    console.error('TTS Ïû¨ÏÉù Ïò§Î•ò:', error);
                    this.status.textContent = '‚ùå TTS Ïû¨ÏÉù Ïã§Ìå®';
                    
                    // Reset all states on error
                    this.isPlayingTTS = false;
                    this.isProcessing = false;
                    this.resumeVADAfterTTS();
                    
                    // Restore status after error
                    setTimeout(() => {
                        if (this.vadEnabled) {
                            this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                        } else {
                            this.status.textContent = 'Ï§ÄÎπÑ ÏôÑÎ£å';
                        }
                    }, 2000);
                }
            }
            
            async playWithWebAudio(audioUrl) {
                try {
                    // Fetch audio data
                    const response = await fetch(audioUrl);
                    const arrayBuffer = await response.arrayBuffer();
                    
                    // Decode audio data
                    const audioBuffer = await this.ttsAudioContext.decodeAudioData(arrayBuffer);
                    
                    // Create audio source
                    const source = this.ttsAudioContext.createBufferSource();
                    const gainNode = this.ttsAudioContext.createGain();
                    
                    // Track this audio source
                    this.audioSources.push(source);
                    this.currentAudioSource = source;
                    
                    // Set volume
                    gainNode.gain.value = this.currentVolume;
                    
                    // Connect audio graph
                    source.buffer = audioBuffer;
                    source.connect(gainNode);
                    gainNode.connect(this.ttsAudioContext.destination);
                    
                    // Handle playback end
                    source.onended = () => {
                        console.log('üîä TTS playback ended');
                        
                        // Reset all states
                        this.isPlayingTTS = false;
                        this.isProcessing = false;  // Reset processing state
                        
                        // Remove from audio sources
                        const index = this.audioSources.indexOf(source);
                        if (index > -1) {
                            this.audioSources.splice(index, 1);
                        }
                        
                        // Resume VAD after TTS
                        this.resumeVADAfterTTS();
                        
                        this.status.textContent = '‚úÖ TTS Ïû¨ÏÉù ÏôÑÎ£å';
                        setTimeout(() => {
                            if (this.vadEnabled && !this.vadPausedForTTS) {
                                this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                            } else if (!this.vadEnabled) {
                                this.status.textContent = 'Ï§ÄÎπÑ ÏôÑÎ£å';
                            }
                        }, 1000);
                    };
                    
                    // Start playback immediately
                    source.start(0);
                    console.log('üîä Web Audio API playback started');
                    
                } catch (error) {
                    console.error('Web Audio playback failed:', error);
                    // Fallback to HTML5 audio
                    await this.playWithHTML5Audio(audioUrl);
                }
            }
            
            async playWithHTML5Audio(audioUrl) {
                try {
                    // Configure audio for aggressive auto-play
                    this.ttsAudio.src = audioUrl;
                    this.ttsAudio.volume = this.currentVolume;
                    this.ttsAudio.autoplay = true;
                    this.ttsAudio.preload = 'auto';
                    
                    // Setup proper event handlers for session management
                    const handleAudioEnd = () => {
                        console.log('üîä HTML5 TTS playback ended');
                        
                        // Reset all states
                        this.isPlayingTTS = false;
                        this.isProcessing = false;  // Reset processing state
                        
                        // Resume VAD after TTS
                        this.resumeVADAfterTTS();
                        
                        this.status.textContent = '‚úÖ TTS Ïû¨ÏÉù ÏôÑÎ£å';
                        setTimeout(() => {
                            if (this.vadEnabled && !this.vadPausedForTTS) {
                                this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                            } else if (!this.vadEnabled) {
                                this.status.textContent = 'Ï§ÄÎπÑ ÏôÑÎ£å';
                            }
                        }, 1000);
                        
                        // Remove event listener
                        this.ttsAudio.removeEventListener('ended', handleAudioEnd);
                    };
                    
                    this.ttsAudio.addEventListener('ended', handleAudioEnd);
                    
                    // Force load and play
                    this.ttsAudio.load();
                    
                    // Multiple play attempts for different browsers
                    const playPromise = this.ttsAudio.play();
                    
                    if (playPromise !== undefined) {
                        await playPromise;
                        console.log('üîä HTML5 Audio playback started');
                    }
                    
                } catch (error) {
                    console.error('HTML5 Audio playback failed:', error);
                    
                    // Reset all states on error
                    this.isPlayingTTS = false;
                    this.isProcessing = false;
                    this.resumeVADAfterTTS();
                    
                    throw error;
                }
            }
            
            switchMode(mode) {
                this.currentMode = mode;
                
                // Update UI
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                
                if (mode === 'stt') {
                    this.sttModeBtn.classList.add('active');
                    this.transcription.style.display = 'block';
                    this.conversation.style.display = 'none';
                    this.startBtn.style.display = 'inline-block';
                    this.stopBtn.style.display = 'inline-block';
                    this.vadToggleBtn.style.display = 'none';
                    if (this.vadEnabled) this.stopVAD();
                } else if (mode === 'qa') {
                    this.qaModeBtn.classList.add('active');
                    this.transcription.style.display = 'none';
                    this.conversation.style.display = 'block';
                    this.startBtn.style.display = 'inline-block';
                    this.stopBtn.style.display = 'inline-block';
                    this.vadToggleBtn.style.display = 'none';
                    if (this.vadEnabled) this.stopVAD();
                } else if (mode === 'vad') {
                    this.vadModeBtn.classList.add('active');
                    this.transcription.style.display = 'none';
                    this.conversation.style.display = 'block';
                    this.startBtn.style.display = 'none';
                    this.stopBtn.style.display = 'none';
                    this.vadToggleBtn.style.display = 'inline-block';
                }

            updateVADSensitivity() {

                        this.vadSpeakingThreshold = 10; // Îçî Í∏¥ ÏùåÏÑ± Í∞êÏßÄ ÌïÑÏöî

                    case 'medium':
                        this.vadThreshold = 0.01;
                        this.vadSilenceThreshold = 75; // 3Ï¥à - ÏïàÏ†ïÏ†ÅÏù∏ Ïπ®Î¨µ Í∞êÏßÄ
                        this.vadSpeakingThreshold = 7; // Ï†ÅÎãπÌïú ÏùåÏÑ± Í∞êÏßÄ
                        break;
                    case 'high':
                        this.vadThreshold = 0.02;

            }
            
            async startRecording() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,

                            echoCancellation: true,

                    });
                    
                    // Initialize audio system after user gesture (microphone permission)
                    await this.initializeAudioSystem();
                    
                    this.audioContext = new AudioContext({ sampleRate: 16000 });
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    
                    const source = this.audioContext.createMediaStreamSource(this.stream);
                    source.connect(this.analyser);
                    
                    this.mediaRecorder = new MediaRecorder(this.stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {

                    };
                    
                    this.mediaRecorder.start();

            }
            
            stopRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();

                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());

            async processAudio() {
                // Prevent multiple simultaneous requests
                if (this.isProcessing) {
                    console.log('‚ö†Ô∏è Already processing, skipping request');
                    return;
                }
                
                this.isProcessing = true;
                this.updateVADStatus('processing', 'Ï≤òÎ¶¨ Ï§ë');
                
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio', audioBlob);
                formData.append('language', this.languageSelect.value);
                formData.append('model', this.modelSelect.value);
                formData.append('tts_enabled', this.ttsEnabled.toString());
                formData.append('tts_gender', this.ttsGenderSelect.value);
                
                try {
                    let endpoint = '/transcribe';
                    if (this.currentMode === 'qa' || this.currentMode === 'vad') {
                        endpoint = '/chat';
                    }
                    
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        if (this.currentMode === 'stt') {
                            this.displayTranscription(result.text);
                            // Reset processing state for STT mode
                            this.isProcessing = false;
                            this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                        } else {
                            this.displayConversation(result.question, result.answer, result.audio_url);
                            // Auto-play TTS if available
                            if (result.audio_url && this.ttsEnabled) {
                                await this.playTTS(result.audio_url);
                                // Processing state will be reset when TTS ends
                            } else {
                                // Reset processing state if no TTS
                                this.isProcessing = false;
                                this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                            }
                        }
                    } else {
                        this.status.textContent = 'Ï≤òÎ¶¨ Ïã§Ìå®: ' + result.error;
                        this.isProcessing = false;
                        this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                    }
                } catch (error) {
                    console.error('ÏÑúÎ≤Ñ ÌÜµÏã† Ïò§Î•ò:', error);
                    this.status.textContent = 'ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®';
                    this.isProcessing = false;
                    this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                }
            }
            
            displayTranscription(text) {
                const timestamp = new Date().toLocaleTimeString();
                const currentContent = this.transcription.innerHTML;
                
                if (currentContent.includes('<em>')) {

                newEntry.style.marginBottom = '10px';

                newEntry.style.background = 'rgba(116, 185, 255, 0.1)';
                newEntry.style.borderRadius = '5px';

            }
            
            displayConversation(question, answer, audioUrl = null) {
                const timestamp = new Date().toLocaleTimeString();

                if (currentContent.includes('<em>')) {

                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                questionDiv.innerHTML = `
                    <div class="timestamp">[${timestamp}] ÏßàÎ¨∏</div>
                    <div>${question}</div>
                `;
                
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer-item';
                
                // Simple status indicator for TTS (no manual controls)
                let ttsStatus = '';
                if (audioUrl) {
                    ttsStatus = `
                        <div class="tts-status">üîä ÏùåÏÑ± ÎãµÎ≥Ä ÏûêÎèô Ïû¨ÏÉùÎê®</div>
                    `;
                }
                
                answerDiv.innerHTML = `
                    <div class="timestamp">[${timestamp}] ExaOne ÎãµÎ≥Ä</div>
                    <div>${answer}</div>
                    ${ttsStatus}
                `;
                
                this.conversation.insertBefore(answerDiv, this.conversation.firstChild);
                this.conversation.insertBefore(questionDiv, this.conversation.firstChild);
                
                // Auto-scroll to top
                this.conversation.scrollTop = 0;
            }
            
            clearContent() {
                if (this.currentMode === 'stt') {
                    this.transcription.innerHTML = '<p><em>ÏùåÏÑ± Ïù∏Ïãù Í≤∞Í≥ºÍ∞Ä Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§...</em></p>';
                } else {
                    this.conversation.innerHTML = '<p><em>ÏùåÏÑ±ÏúºÎ°ú ÏßàÎ¨∏ÌïòÎ©¥ ExaOneÏù¥ ÎãµÎ≥ÄÌï¥ÎìúÎ¶ΩÎãàÎã§...</em></p>';
                }
                this.status.textContent = 'Ï¥àÍ∏∞Ìôî ÏôÑÎ£å';

            // VAD Methods
            async toggleVAD() {
                if (this.vadEnabled) {
                    this.stopVAD();
                } else {
                    await this.startVAD();
                }
            }
            
            async startVAD() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });
                    
                    // Initialize audio system after user gesture (microphone permission)
                    await this.initializeAudioSystem();
                    
                    this.audioContext = new AudioContext({ sampleRate: 16000 });
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 256;
                    
                    const source = this.audioContext.createMediaStreamSource(this.stream);
                    source.connect(this.analyser);
                    
                    this.vadEnabled = true;
                    this.vadToggleBtn.textContent = 'üîá VAD Ï§ëÏßÄ';
                    this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                    
                    this.startVADLoop();
                    this.startVisualization();
                    
                } catch (error) {
                    console.error('VAD ÏãúÏûë Ïò§Î•ò:', error);
                    this.status.textContent = 'VAD ÏãúÏûë Ïã§Ìå®';
                }
            }
            
            stopVAD() {
                this.vadEnabled = false;
                
                if (this.vadAnimationFrame) {
                    cancelAnimationFrame(this.vadAnimationFrame);
                }
                
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                }
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                }
                
                this.vadToggleBtn.textContent = 'üîä VAD ÏãúÏûë';
                this.updateVADStatus('', 'ÎåÄÍ∏∞ Ï§ë');
                this.stopVisualization();
            }
            
            startVADLoop() {
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const checkVAD = () => {
                    if (!this.vadEnabled) return;
                    
                    this.vadAnimationFrame = requestAnimationFrame(checkVAD);
                    
                    // Skip VAD processing if paused for TTS or already processing
                    if (this.vadPausedForTTS || this.isProcessing || this.isPlayingTTS) {
                        return;
                    }
                    
                    this.analyser.getByteTimeDomainData(dataArray);
                    
                    // Calculate RMS (Root Mean Square) for voice activity detection
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        const sample = (dataArray[i] - 128) / 128;
                        sum += sample * sample;
                    }
                    const rms = Math.sqrt(sum / bufferLength);
                    
                    if (rms > this.vadThreshold) {
                        // Voice detected
                        this.vadSilenceCounter = 0;
                        this.vadSpeakingCounter++;
                        
                        if (this.vadSpeakingCounter >= this.vadSpeakingThreshold && !this.isRecording) {
                            this.startAutoRecording();
                        }
                        
                        this.updateVADStatus('speaking', 'ÏùåÏÑ± Í∞êÏßÄ');
                    } else {
                        // Silence detected
                        this.vadSpeakingCounter = 0;
                        this.vadSilenceCounter++;
                        
                        if (this.vadSilenceCounter >= this.vadSilenceThreshold && this.isRecording) {
                            this.stopAutoRecording();
                        }
                        
                        if (!this.isRecording) {
                            this.updateVADStatus('listening', 'VAD ÌôúÏÑ±');
                        }
                    }
                };
                
                checkVAD();
            }
            
            async startAutoRecording() {
                console.log('VAD: ÏûêÎèô ÎÖπÏùå ÏãúÏûë');
                this.isRecording = true;
                this.audioChunks = [];
                
                this.mediaRecorder = new MediaRecorder(this.stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                this.mediaRecorder.ondataavailable = (event) => {
                    this.audioChunks.push(event.data);
                };
                
                this.mediaRecorder.onstop = () => {
                    this.processAudio();
                };
                
                this.mediaRecorder.start();
                this.updateVADStatus('speaking', 'ÎÖπÏùå Ï§ë');
            }
            
            stopAutoRecording() {
                console.log('VAD: ÏûêÎèô ÎÖπÏùå Ï§ëÏßÄ');
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                }
                this.isRecording = false;
            }
            
            updateVADStatus(state, text) {
                this.vadDot.className = `vad-dot ${state}`;
                this.vadStatus.textContent = text;
                
                if (state) {
                    this.status.textContent = text;
                }
            }
            
            updateUI() {
                if (this.isRecording) {
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.status.textContent = 'üî¥ ÎÖπÏùå Ï§ë...';
                    this.status.className = 'status recording';
                } else {
                    this.startBtn.disabled = false;
                    this.stopBtn.disabled = true;
                    this.status.className = 'status';
                    if (this.status.textContent.includes('ÎÖπÏùå Ï§ë')) {
                        this.status.textContent = 'Ï§ÄÎπÑ ÏôÑÎ£å';
                    }
                }
            }
            
            startVisualization() {
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const draw = () => {
                    if (!this.isRecording) return;
                    
                    requestAnimationFrame(draw);
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    const step = Math.floor(bufferLength / this.bars.length);
                    
                    for (let i = 0; i < this.bars.length; i++) {
                        const value = dataArray[i * step];
                        const height = Math.max(5, (value / 255) * 80);
                        this.bars[i].style.height = height + 'px';
                    }
                };
                
                draw();
            }
            
            stopVisualization() {
                this.bars.forEach(bar => {
                    bar.style.height = '20px';
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {

        });
